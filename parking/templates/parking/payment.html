<h2>Оплата бронирования {{ booking.spot.spot_number }}</h2>



<form method="post">
    {% csrf_token %}
    <label>
        <input type="radio" name="payment_method" value="card" required> Оплата картой
    </label><br>
    <label>
        <input type="radio" name="payment_method" value="cash"> Оплата наличными
    </label><br>
    <button type="submit">Оплатить</button>
</form>
