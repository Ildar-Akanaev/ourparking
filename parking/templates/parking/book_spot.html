{% extends 'parking/base.html' %}
{% block content %}
<div class="main-title">Бронирование места №{{ spot.spot_number }}</div>
<div class="booking-form">
    <form method="post" action="{% url 'confirm_booking' %}">
        {% csrf_token %}
        <input type="hidden" name="spot_id" value="{{ spot.id }}">
        <input type="hidden" name="start_date" value="{{ start_date }}">
        <input type="hidden" name="end_date" value="{{ end_date }}">
        <div class="form-group">
            <label>Начало: {{ start_date }}</label>
        </div>
        <div class="form-group">
            <label>Конец: {{ end_date }}</label>
        </div>
        <button type="submit" class="btn-pay">Оплатить и забронировать</button>
    </form>
</div>
{% endblock %}
