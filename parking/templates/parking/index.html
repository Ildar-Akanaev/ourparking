{% extends 'parking/base.html' %}
{% block content %}
<div class="main-title">Бронирование парковки</div>
<div class="search-block">
    <form method="get" action="{% url 'booking' %}">
        <input type="text" name="query" placeholder="Поиск по адресу или номеру места">
        <div class="date-fields">
            <div class="date-label">
                <label for="start_date">Заезд</label>
                <input type="date" name="start_date" id="start_date">
            </div>
            <div class="date-label">
                <label for="end_date">Выезд</label>
                <input type="date" name="end_date" id="end_date">
            </div>
        </div>
        <button type="submit">Найти</button>
    </form>
</div>

{% endblock %}
